apply plugin: 'com.android.application'

android {
  compileSdkVersion rootProject.ext.sdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    applicationId "com.saidjamol.countrycodepicker"
    minSdkVersion 14
    targetSdkVersion rootProject.ext.sdkVersion
    versionCode rootProject.ext.libraryVersionCode
    versionName rootProject.ext.libraryVersion
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  testImplementation 'junit:junit:4.12'
  implementation project(':library')
//    compile 'com.github.joielechong:countrycodepicker:2.1.6'

  implementation "com.android.support:appcompat-v7:$supportLibVersion"
//  implementation "com.android.support:support-v4:$supportLibVersion"
  implementation "com.android.support:cardview-v7:$supportLibVersion"
  implementation 'io.michaelrocks:libphonenumber-android:8.8.5'
}
